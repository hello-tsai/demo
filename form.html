<!DOCTYPE html>
<html lang="ZH">

<head>
    <meta charset="UTF-8">
    <title>form表单联系</title>

</head>

<body>

    <form method="GET" action="#">
        <div>
            姓名:
            <input type="text" name="username">
        </div>
        <div>
            密码:
            <input type="password" name="password">
        </div>
        <div>
            性别:
            <input type="radio" name="sex" checked="checked">男
            <input type="radio" name="sex">女
        </div>
        <div>
            取向:
            <input type="radio" name="sex2">男
            <input type="radio" name="sex2" checked="checked">女
        </div>
        <div>
            爱好:
            <input type="checkbox" name="hobby">data
            <input type="checkbox" name="hobby" checked="checked">旅游
            <input type="checkbox" name="hobby" checked="checked">宠物


        </div>
        <div>
            评论：
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            我的car:
            <select name="" id="">
                <option value="1">萨博</option>
                <option value="2">宝马</option>
                <option value="3">奔驰</option>
            </select>
            <input type="submit" value="提交">
        </div>

    </form>

</body>

</html>
